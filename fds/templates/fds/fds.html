<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customer Feedback</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#userModal">Feedback</button>
  <!-- User Modal -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Feedback Application</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <form action="{% url 'fds:fds' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="user_name">user name:</label>
              <input type="text" class="form-control" name="username" id="user_name" required />
            </div>

            <div class="form-group">
              <label for="user_email">user email:</label>
              <input type="email" class="form-control" name="useremail" id="user_email" required />
            </div>

            <div class="form-group">
              <label for="user_mobile">user mobile:</label>
              <input type="tel" class="form-control" name="usermobile" id="user_mobile" required />
            </div>

            <div class="form-group">
              <label for="ranking">Ranking:</label>
              <select name="userranking" id="ranking">
                <option value="----">------</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Worst">Worst</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
