{% extends 'fds/base_static.html' %}
{% block title %}User Feedback {% endblock %}
{% block body %}
<div class="modal" id="userModal" style="display:block; overflow:scroll;">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal header -->
			<div class="modal-header">
				<h4 class="modal-title">Feedback Application</h4>
			</div>
			<!-- Modal Body -->
			<div class="modal-body">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{% for field in form %}
					<div class="form-group"><span class="text-danger">{{ field.errors }}</span></div>
						{% if field.name == 'rank'%}
							<div class="form-group">
								<label class="label-control">{{ field.name| capfirst }}:</label>
								{{ field }}
							</div>
						{% else %}
							<div class="form-group">
								<label class="label-control">{{ field.name| capfirst }}:</label>
								<input type="text" class="form-control" name="{{ field.name }}" id="username"/>
							</div>
						{% endif %}
					{% endfor %}

					<div class="form-group">
						<button class="btn btn-outline-primary" type="submit">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
